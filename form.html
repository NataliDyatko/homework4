<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Форма Заказа</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>

<body>

    <form>
        <fieldset>
            <legend>Бронирование столика в ресторанном комплексе «Прованс»</legend>

            <label for="name">Ваше имя</label>
            <input type="text" name="name" id="name">

            <br>
            <br>

            <label for="phone">Мобильный телефон</label>
            <input type="tel" name="phone" placeholder="+375" id="phone">

            <br>
            <br>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">

            <br>
            <br>

            <label>Количество персон
                <input type="number" min="1" value="1">
            </label>
            <br>
            <br>

            <label for="date">Дата посещения</label>
            <input type="date" name="date" id="date">

            <br>
            <br>

            <label for="time">Время посещения</label>
            <input type="time" name="time" id="time">

            <br>
            <br>

            <label for="text">Комментарий</label>
            <br>
            <br>
            <textarea id="text" autofocus placeholder="Пожелание к брони" rows="25" cols="45"></textarea>

            <br>
            <br>

            <button type="submit" value="send">Забронировать</button>

        </fieldset>
    </form>

</body>

</html>
